<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save task</title>
  </head>
  <body>
    <header class="header">
      <div class="header-bg">
        <div class="header-content">
          <div class="header-info">
            <h1 class="heading-1">ToDo List</h1>
            <div class="to-do-info">
              <p class="incompleted-tasks-info">4 Incompleted Tasks</p>
              <p class="date">Thursday 06, June 2019</p>
            </div>
          </div>
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="" class="navigation-link">Incompleted Tasks</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Completed Tasks</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-content">
        <form action="" class="form">
          <h2 class="save-task-title">New Task</h2>
          <div class="form-group">
            <label for="title" class="form-group-label">Title</label>
            <input type="text" class="form-group-input" id="title" />
          </div>
          <div class="form-group">
            <label for="limit-date" class="form-group-label"></label>
            <input type="text" class="form-group-input" id="limit-date" />
          </div>
          <div class="form-group">
            <label for="description" class="form-group-label"
              >Description</label
            >
            <textarea name="" id="description" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <button class="btn cancel-btn">Cancel</button>
            <button class="btn save-btn">Create Task</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
