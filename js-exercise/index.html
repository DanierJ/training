<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="title">
                <h2 class="heading-2">Get angle ยบ value with specific time.</h2>
                <button class="btn change-layout-btn" id="change-ly-btn">Change Layout</button>
            </div>
            <div class="bad-request" id="alert"><p class="paragraph">Bad Request</p></div>
            <div class="form" id="form">
                <div class="form-group">
                    <label for="" class="form-group-label">Hours</label>
                    <input type="number" name="" id="hours-input" class="form-group-input">
                </div>
                <div class="form-group">
                    <label for="" class="form-group-label">Minutes</label>
                    <input type="number" name="" id="min-input" class="form-group-input">
                </div>
            </div>
            <button type="button"  class="btn btn-submit" id="submit-btn">Send Information</button>
            <div class="info-box">
                <p class="info-box-text" id="box-info">Add hours and minutes to get an angle.</p>
                <div class="info-box-angle">
                    <p id="angle-info">0ยบ</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
