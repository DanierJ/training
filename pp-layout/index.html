<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Layout 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="page-title">Page</p>
        <header class="header header--border">
            <h1 class="heading-1 heading--normal">Header</h1>
        </header>
        <main class="main main--border">
            <article class="into-content">
                <h2 class="heading-2 heading--normal">Into Content</h2>
                <div class="into-content__list">
                    <section class="into-content__element"><p>Column #1</p></section>
                    <section class="into-content__element"><p>Column #2</p></section>
                    <section class="into-content__element"><p>Column #3</p></section>    
                </div>
            </article>
            <article class="dynamic-content">
                <h2 class="heading-2 heading--normal">Dynamic Content</h2>
                <div class="dynamic-content__list">
                    <section class="dynamic-content__element"><p>Column #4</p></section>
                    <section class="dynamic-content__element"><p>Column #5</p></section>
                </div>
            </article>
        </main>
        <footer class="footer footer--border">
            <h4 class="heading-4 heading--normal">Footer</h4>
        </footer>
    </div>
</body>
</html>
