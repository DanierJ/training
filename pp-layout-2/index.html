<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       <p class="paragraph">#OUTER-WRAPPER</p>
       <header class="header">
           <p class="paragraph">#HEADER-WRAPPER</p>
       </header>
       <main class="main">
            <article class="main-content">
                <p class="paragraph">#MAIN-WRAPPER</p>
            </article>
            <article class="secondary-content">
                <div class="aside-outer-container">
                    <p class="paragraph">#SIDEBAR-WRAPPER</p>
                    <aside class="sidebar sidebar-3">
                        <p class="paragraph">SIDEBAR3</p>
                    </aside>
                    <div class="aside-inner-container">
                        <aside class="sidebar sidebar-1">
                            <p class="paragraph">SIDEBAR1</p>         
                        </aside>
                        <aside class="sidebar sidebar-2">
                            <p class="paragraph">SIDEBAR2</p>         
                        </aside>
                    </div>
                </div>
            </article>
       </main>
       <footer class="footer">
           <p class="paragraph">#FOOTER-WRAPPER</p>
       </footer>
   </div>
</body>
</html>
